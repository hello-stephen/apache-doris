name: Comment to trigger teamcity

on:
  issue_comment:
    types: [created, edited]

env:
  COMMENT_BODY: ${{ github.event.comment.body }}

jobs:
  check-comment-if-need-to-trigger-teamcity:

    # This job only runs for pull request comments
    if: ${{ github.event.issue.pull_request && contains("${COMMENT_BODY}", 'run') && contains(fromJSON('["buildall", "compile", "beut", "feut", "p0", "p1", "external", "pipelinex_p0", "clickbench", "arm", "tpch"]'), "${COMMENT_BODY}") }}

    runs-on: ubuntu-latest

    steps:
    - name: "Parse PR comment"
      id: pr_comment
      run: |
        echo "COMMENT_BODY: ${COMMENT_BODY}"
        reg="run (buildall|compile|p0|p1|feut|beut|external|clickbench|pipelinex_p0|arm|tpch)( [1-9]*[0-9]+)*"
        COMMENT_TRIGGER_TYPE="$(echo "${COMMENT_BODY}" | xargs | grep -E "${reg}" | awk -F' ' '{print $2}' | sed -n 1p)"
        COMMENT_REPEAT_TIMES="$(echo "${COMMENT_BODY}" | xargs | grep -E "${reg}" | awk -F' ' '{print $3}' | sed -n 1p)"
        echo "::set-env name=COMMENT_TRIGGER_TYPE::${COMMENT_TRIGGER_TYPE}"
        echo "::set-env name=COMMENT_REPEAT_TIMES::${COMMENT_REPEAT_TIMES}"

    - name: "Checkout ${{ github.ref }} ( ${{ github.event.pull_request.head.sha }} )"
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        submodules: recursive

    - name: Paths filter
      uses: ./.github/actions/paths-filter
      id: filter
      with:
        filters: |
          fe_ut:
            - 'fe/*'
            - 'fe_plugins/*'
            - 'bin/start_fe.sh'
            - 'bin/stop_fe.sh'
            - 'run-fe-ut.sh'
            - 'docs/zh-CN/docs/sql-manual/*'
            - 'docs/en/docs/sql-manual/*'

    - name: Trigger fe ut
      if: ${{ $COMMENT_TRIGGER_TYPE == 'feut' && steps.filter.outputs.fe_ut == 'true' }}
      run: |
        echo "COMMENT_TRIGGER_TYPE: $COMMENT_TRIGGER_TYPE"
        echo "COMMENT_REPEAT_TIMES: $COMMENT_REPEAT_TIMES"
        echo "trigger fe ut with teamcity api"
        echo "..."

    - name: Skip fe fe_ut
      if: ${{ $COMMENT_TRIGGER_TYPE == 'feut' && steps.filter.outputs.fe_ut == 'true' }}
      run: |
        echo "COMMENT_TRIGGER_TYPE: $COMMENT_TRIGGER_TYPE"
        echo "COMMENT_REPEAT_TIMES: $COMMENT_REPEAT_TIMES"
        echo "skip fe ut with teamcity api, just set to success"
        echo "..."





