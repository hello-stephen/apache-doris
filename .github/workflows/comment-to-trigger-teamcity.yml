name: Comment to trigger teamcity

on:
  issue_comment:
    types: [created, edited]

jobs:
  check-comment-if-need-to-trigger-teamcity:

    # This job only runs for pull request comments
    if: ${{ github.event.issue.pull_request && contains(fromJSON('["run buildall", "run compile", "run beut", "run feut", "run p0", "run p1", "run external", "run pipelinex_p0", "run clickbench", "run arm", "run tpch"]'), github.event.comment.body) }}

    runs-on: ubuntu-latest
    env:
      PULL_REQUEST_NUM: $(echo "${{ github.event.issue.pull_request.url }}" | awk -F/ '{print $NF}')
      LATEST_COMMIT: $(curl -s -H "Authorization:Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls/$(echo '${{ github.event.issue.pull_request.url }}' | awk -F/ '{print $NF}')" > pr_details.json && jq -r '.head.sha' pr_details.json)
      COMMENT_BODY: ${{ github.event.comment.body }}

    steps:
    - name: "Parse comment"
      id: pr_comment
      run: |
        echo "COMMENT_BODY: ${COMMENT_BODY}"
        reg="run (buildall|compile|p0|p1|feut|beut|external|clickbench|pipelinex_p0|arm|tpch)( [1-9]*[0-9]+)*"
        COMMENT_TRIGGER_TYPE="$(echo "${COMMENT_BODY}" | xargs | grep -E "${reg}" | awk -F' ' '{print $2}' | sed -n 1p)"
        COMMENT_REPEAT_TIMES="$(echo "${COMMENT_BODY}" | xargs | grep -E "${reg}" | awk -F' ' '{print $3}' | sed -n 1p)"
        echo "COMMENT_TRIGGER_TYPE=${COMMENT_TRIGGER_TYPE}" >> "$GITHUB_OUTPUT"
        echo "COMMENT_REPEAT_TIMES=${COMMENT_REPEAT_TIMES}" >> "$GITHUB_OUTPUT"

    - name: 获取关联的 PR
      id: extract
      run: |
        echo "PULL_REQUEST_NUM is: ${{ env.PULL_REQUEST_NUM }}"
        echo "LATEST_COMMIT is: ${{ env.LATEST_COMMIT }}"
        echo "PULL_REQUEST_NUM=${{ env.PULL_REQUEST_NUM }}" >> "$GITHUB_OUTPUT"
        echo "LATEST_COMMIT=${{ env.LATEST_COMMIT }}" >> "$GITHUB_OUTPUT"

    - name: "Checkout PR ${{ steps.extract.outputs.PULL_REQUEST_NUM }}, commit ${{ steps.extract.outputs.LATEST_COMMIT }}"
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.extract.outputs.LATEST_COMMIT }}

    - name: "Check if pr need run build"
      id: changes
      run: |
        cd regression-test/pipeline/common/
        if bash check-pr-if-need-run-build.sh "${{ steps.extract.outputs.PULL_REQUEST_NUM }}" "fe-ut"; then
          echo "fe_ut=true" | tee -a "$GITHUB_OUTPUT"
        elif bash check-pr-if-need-run-build.sh "${{ steps.extract.outputs.PULL_REQUEST_NUM }}" "be-ut"; then
          echo "be_ut=true" | tee -a "$GITHUB_OUTPUT"
        elif bash check-pr-if-need-run-build.sh "${{ steps.extract.outputs.PULL_REQUEST_NUM }}" "ckb"; then
          echo "ckb=true" | tee -a "$GITHUB_OUTPUT"
          echo "tpch=true" | tee -a "$GITHUB_OUTPUT"
        elif bash check-pr-if-need-run-build.sh "${{ steps.extract.outputs.PULL_REQUEST_NUM }}" "regression-p0"; then
          echo "p0=true" | tee -a "$GITHUB_OUTPUT"
          echo "external=true" | tee -a "$GITHUB_OUTPUT"
          echo "pipelinex_p0"=true" | tee -a "$GITHUB_OUTPUT"
          echo "arm"=true" | tee -a "$GITHUB_OUTPUT"
        elif bash check-pr-if-need-run-build.sh "${{ steps.extract.outputs.PULL_REQUEST_NUM }}" "regression-p1"; then
          echo "p1=true" | tee -a "$GITHUB_OUTPUT"
        fi

        echo "-- COMMENT_TRIGGER_TYPE: ${{ steps.pr_comment.outputs.COMMENT_TRIGGER_TYPE }}"
        echo "-- COMMENT_REPEAT_TIMES: ${{ steps.pr_comment.outputs.COMMENT_REPEAT_TIMES }}"
        cd -

    - name: Trigger fe ut
      if: ${{ contains(fromJSON('["feut", "buildall"]'), steps.pr_comment.outputs.COMMENT_TRIGGER_TYPE) && steps.changes.outputs.fe_ut == 'true' }}
      run: |
        echo "fe-ut related files changed."
        echo "trigger fe ut with teamcity api"
        set -x
        pwd
        ls -al ./regression-test/pipeline/common/teamcity-utils.sh
        source ./regression-test/pipeline/common/teamcity-utils.sh
        if get_running_build; then
          cancel_running_build
        fi
        if get_queue_build; then
          cancel_queue_build
        fi
        add_build

    - name: Setup tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v3

    - name: Skip fe ut
      if: ${{ contains(fromJSON('["feut", "buildall"]'), steps.pr_comment.outputs.COMMENT_TRIGGER_TYPE) && steps.changes.outputs.fe_ut == 'false' }}
      run: |
        echo "fe-ut related files not changed."
        echo "skip fe ut with teamcity api, just set to success"
        set -x
        source ./regression-test/pipeline/common/teamcity-utils.sh
        skip_build

    - name: Trigger be ut
      if: ${{ contains(fromJSON('["beut", "buildall"]'), steps.pr_comment.outputs.COMMENT_TRIGGER_TYPE) && steps.changes.outputs.be_ut == 'true' }}
      run: |
        echo "be-ut related files changed."
        echo "trigger be ut with teamcity api"
        set -x
        if get_running_build; then
          cancel_running_build
        fi
        if get_queue_build; then
          cancel_queue_build
        fi
        add_build

    - name: Skip be ut
      if: ${{ contains(fromJSON('["beut", "buildall"]'), steps.pr_comment.outputs.COMMENT_TRIGGER_TYPE) && steps.changes.outputs.be_ut == 'false' }}
      run: |
        echo "be-ut related files not changed."
        echo "skip be ut with teamcity api, just set to success"
        set -x
        source ./regression-test/pipeline/common/teamcity-utils.sh
        skip_build





